<section class="footer__contact-us" id="Contact_Us">
  <div class="wrapper-main">
    <h3 class="footer__form--title title">CONTACT US</h3>
    <div class="pc-wrapper">
      <form class="footer__form">
        <input
          type="text"
          placeholder="Name"
          class="footer__form--input contacts"
        />
        <input
          type="email"
          placeholder="Email"
          class="footer__form--input contacts"
        />
        <textarea
          rows="10"
          cols="45"
          placeholder="Message"
          class="footer__form--input textarea"
        ></textarea>
        <input type="submit" value="SUBMIT" class="footer__button--submit" />
      </form>
      <div class="footer__bottom-block">
        <h2 class="footer__title--down">Get in touch with us</h2>
        <p class="footer__text--down">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error,
          corrupti facere. Recusandae, blanditiis cupiditate? Debitis, ex
          obcaecati!
        </p>
        <a
          href="https://www.facebook.com"
          class="footer__social-icon footer__social-icon--facebook" target="_blank"
        ></a>
        <a
          href="https://twitter.com/?lang=uk"
          class="footer__social-icon footer__social-icon--twitter" target="_blank"
        ></a>
        <a
          href="https://www.linkedin.com/"
          class="footer__social-icon footer__social-icon--linkedin" target="_blank"
        ></a>
        <p class="footer__phone">+XX - XXXX - XXXX - XX</p>
        <p class="footer__email">goiteens@gmail.com</p>
      </div>
    </div>
    <p class="footer__copyright">
      &copy 2019 GoIteens Template.
    </p>
    <p class="footer__protection">All Rights Reserved</p>
    <!-- <p class="footer__copyright">All Rights Reserved</p> -->
  </div>
</section>
